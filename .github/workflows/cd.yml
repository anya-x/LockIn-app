# Continuous Deployment Workflow
# Deploys application to AWS ECS after successful CI

name: CD - Deploy to AWS

on:
  push:
    branches:
      - main        # Production
      - develop     # Staging
      - 'release/*' # Release candidates
    paths:
      - 'backend/**'
      - '.github/workflows/cd.yml'
  workflow_dispatch:  # Allow manual trigger
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        type: choice
        options:
          - dev
          - staging
          - production

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: lockin-app
  ECS_CLUSTER: lockin-cluster
  ECS_SERVICE: lockin-service
  CONTAINER_NAME: lockin-app

jobs:
  # ===========================================================================
  # JOB 1: DETERMINE ENVIRONMENT
  # ===========================================================================
  setup:
    name: Setup Deployment
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.determine-env.outputs.environment }}
      deploy: ${{ steps.determine-env.outputs.deploy }}

    steps:
      - name: Determine environment
        id: determine-env
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            ENV="${{ inputs.environment }}"
          elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            ENV="production"
          elif [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
            ENV="staging"
          elif [[ "${{ github.ref }}" == refs/heads/release/* ]]; then
            ENV="staging"
          else
            ENV="dev"
          fi

          echo "environment=$ENV" >> $GITHUB_OUTPUT
          echo "deploy=true" >> $GITHUB_OUTPUT
          echo "Deploying to: $ENV"

  # ===========================================================================
  # JOB 2: BUILD & PUSH DOCKER IMAGE
  # ===========================================================================
  build-and-push:
    name: Build & Push to ECR
    runs-on: ubuntu-latest
    needs: setup
    if: needs.setup.outputs.deploy == 'true'

    permissions:
      id-token: write  # Required for OIDC
      contents: read

    outputs:
      image: ${{ steps.build-image.outputs.image }}
      image-tag: ${{ steps.build-image.outputs.image-tag }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push Docker image
        id: build-image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ github.ref_name }}

      - name: Output image details
        run: |
          echo "Image pushed successfully!"
          echo "Image: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}"
          echo "image=${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}" >> $GITHUB_OUTPUT
          echo "image-tag=${{ github.sha }}" >> $GITHUB_OUTPUT

  # ===========================================================================
  # JOB 3: DEPLOY TO ECS
  # ===========================================================================
  deploy-to-ecs:
    name: Deploy to ECS
    runs-on: ubuntu-latest
    needs: [setup, build-and-push]
    environment:
      name: ${{ needs.setup.outputs.environment }}
      url: ${{ steps.get-alb-url.outputs.alb-url }}

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Download task definition
        run: |
          aws ecs describe-task-definition \
            --task-definition ${{ env.ECS_SERVICE }} \
            --query taskDefinition \
            > task-definition.json

      - name: Fill in new image in task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json
          container-name: ${{ env.CONTAINER_NAME }}
          image: ${{ needs.build-and-push.outputs.image }}

      - name: Deploy to Amazon ECS
        id: deploy-ecs
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true
          wait-for-minutes: 10

      - name: Get ALB URL
        id: get-alb-url
        run: |
          # Get load balancer from ECS service
          LB_ARN=$(aws ecs describe-services \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE }} \
            --query 'services[0].loadBalancers[0].targetGroupArn' \
            --output text)

          # Get ALB DNS from target group
          ALB_DNS=$(aws elbv2 describe-target-groups \
            --target-group-arns $LB_ARN \
            --query 'TargetGroups[0].LoadBalancerArns[0]' \
            --output text | xargs aws elbv2 describe-load-balancers \
            --load-balancer-arns \
            --query 'LoadBalancers[0].DNSName' \
            --output text)

          echo "alb-url=http://$ALB_DNS" >> $GITHUB_OUTPUT
          echo "ALB URL: http://$ALB_DNS"

  # ===========================================================================
  # JOB 4: HEALTH CHECK & VERIFICATION
  # ===========================================================================
  verify-deployment:
    name: Verify Deployment
    runs-on: ubuntu-latest
    needs: [setup, deploy-to-ecs]

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Wait for service stability
        run: |
          echo "Waiting for ECS service to stabilize..."
          aws ecs wait services-stable \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE }}
          echo "✓ Service is stable"

      - name: Check running tasks
        run: |
          RUNNING_COUNT=$(aws ecs describe-services \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE }} \
            --query 'services[0].runningCount' \
            --output text)

          DESIRED_COUNT=$(aws ecs describe-services \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE }} \
            --query 'services[0].desiredCount' \
            --output text)

          echo "Running tasks: $RUNNING_COUNT"
          echo "Desired tasks: $DESIRED_COUNT"

          if [ "$RUNNING_COUNT" -eq "$DESIRED_COUNT" ]; then
            echo "✓ All tasks are running"
          else
            echo "✗ Task count mismatch!"
            exit 1
          fi

      - name: Health check
        run: |
          echo "Performing health check..."

          # Get ALB DNS
          LB_ARN=$(aws ecs describe-services \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE }} \
            --query 'services[0].loadBalancers[0].targetGroupArn' \
            --output text)

          ALB_DNS=$(aws elbv2 describe-target-groups \
            --target-group-arns $LB_ARN \
            --query 'TargetGroups[0].LoadBalancerArns[0]' \
            --output text | xargs aws elbv2 describe-load-balancers \
            --load-balancer-arns \
            --query 'LoadBalancers[0].DNSName' \
            --output text)

          # Test health endpoint
          MAX_RETRIES=10
          RETRY_COUNT=0

          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" http://$ALB_DNS/actuator/health || echo "000")

            if [ "$HTTP_CODE" == "200" ]; then
              echo "✓ Health check passed (HTTP $HTTP_CODE)"
              exit 0
            fi

            RETRY_COUNT=$((RETRY_COUNT + 1))
            echo "Health check attempt $RETRY_COUNT/$MAX_RETRIES failed (HTTP $HTTP_CODE)"

            if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
              echo "Retrying in 10 seconds..."
              sleep 10
            fi
          done

          echo "✗ Health check failed after $MAX_RETRIES attempts"
          exit 1

      - name: Check CloudWatch Logs
        if: failure()
        run: |
          echo "Checking recent logs for errors..."
          LOG_GROUP="/ecs/${{ env.ECS_SERVICE }}"

          # Get latest log stream
          STREAM=$(aws logs describe-log-streams \
            --log-group-name $LOG_GROUP \
            --order-by LastEventTime \
            --descending \
            --max-items 1 \
            --query 'logStreams[0].logStreamName' \
            --output text)

          echo "Latest log stream: $STREAM"

          # Get recent logs
          aws logs get-log-events \
            --log-group-name $LOG_GROUP \
            --log-stream-name $STREAM \
            --limit 50 \
            --query 'events[*].message' \
            --output text

  # ===========================================================================
  # JOB 5: ROLLBACK ON FAILURE
  # ===========================================================================
  rollback:
    name: Rollback Deployment
    runs-on: ubuntu-latest
    needs: [verify-deployment]
    if: failure()

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Rollback to previous task definition
        run: |
          echo "⚠ Deployment verification failed. Rolling back..."

          # Get previous task definition
          PREVIOUS_TASK_DEF=$(aws ecs describe-services \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE }} \
            --query 'services[0].deployments[1].taskDefinition' \
            --output text)

          if [ "$PREVIOUS_TASK_DEF" != "None" ]; then
            echo "Rolling back to: $PREVIOUS_TASK_DEF"

            aws ecs update-service \
              --cluster ${{ env.ECS_CLUSTER }} \
              --service ${{ env.ECS_SERVICE }} \
              --task-definition $PREVIOUS_TASK_DEF \
              --force-new-deployment

            echo "✓ Rollback initiated"
          else
            echo "⚠ No previous task definition found"
          fi

      - name: Notify rollback
        run: |
          echo "╔════════════════════════════════════════════════════════════╗"
          echo "║           ⚠ DEPLOYMENT FAILED - ROLLED BACK ⚠             ║"
          echo "╚════════════════════════════════════════════════════════════╝"
          echo ""
          echo "Deployment to ${{ needs.setup.outputs.environment }} failed."
          echo "Service has been rolled back to previous version."
          echo ""
          echo "Please check CloudWatch Logs for details."

  # ===========================================================================
  # JOB 6: DEPLOYMENT SUCCESS
  # ===========================================================================
  deployment-success:
    name: Deployment Success
    runs-on: ubuntu-latest
    needs: [setup, verify-deployment]

    steps:
      - name: Deployment summary
        run: |
          echo "╔════════════════════════════════════════════════════════════╗"
          echo "║        ✓ Deployment Completed Successfully                ║"
          echo "╚════════════════════════════════════════════════════════════╝"
          echo ""
          echo "Environment: ${{ needs.setup.outputs.environment }}"
          echo "Commit: ${{ github.sha }}"
          echo "Branch: ${{ github.ref_name }}"
          echo ""
          echo "Deployment steps completed:"
          echo "  ✓ Docker image built and pushed to ECR"
          echo "  ✓ ECS task definition updated"
          echo "  ✓ ECS service deployed"
          echo "  ✓ Service stability verified"
          echo "  ✓ Health checks passed"
          echo ""
          echo "Application is now live!"

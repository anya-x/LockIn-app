spring.application.name=lockin-app

# Server Configuration
server.port=8080

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/lockin_db
spring.datasource.username=lockin_user
spring.datasource.password=password123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

#TO DO: env
# JWT Configuration
jwt.secret=5367566B59703373367639792F423F4528482B4D6251655468576D5A713474375367566B59703373367639792F423F4528482B4D6251655468576D5A71347437
jwt.expiration=86400000

spring.jpa.properties.hibernate.generate_statistics=true
logging.level.org.hibernate.stat=DEBUG

# Flyaway database migration
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0
spring.flyway.enabled=true

# Anthropic Claude API Configuration
anthropic.api.key=${ANTHROPIC_API_KEY}
anthropic.api.url=${ANTHROPIC_API_URL:https://api.anthropic.com/v1/messages}
anthropic.api.model=${ANTHROPIC_MODEL:claude-sonnet-4-20250514}
anthropic.api.max-tokens=${ANTHROPIC_MAX_TOKENS:1000}
anthropic.api.temperature=${ANTHROPIC_TEMPERATURE:0.7}

# AI Feature Controls
ai.requests.per-user-per-day=${AI_REQUESTS_PER_USER_PER_DAY:10}
ai.cache.ttl-hours=${AI_CACHE_TTL_HOURS:24}

# Google OAuth2
# IMPORTANT: Redirect URI must match EXACTLY what's configured in Google Cloud Console!
# Including trailing slash, protocol, port - everything must match!
google.oauth.client-id=${GOOGLE_CLIENT_ID}
google.oauth.client-secret=${GOOGLE_CLIENT_SECRET}
google.oauth.redirect-uri=${GOOGLE_REDIRECT_URI:http://localhost:8080/api/calendar/oauth/callback}
google.oauth.scopes=https://www.googleapis.com/auth/calendar.events https://www.googleapis.com/auth/tasks.readonly

# Token encryption
token.encryption.secret=${TOKEN_ENCRYPTION_SECRET}
spring.application.name=lockin-backend
server.port=8080

# Database
spring.datasource.url=jdbc:postgresql://localhost:5432/lockin_db
spring.datasource.username=lockin_user
spring.datasource.password=password123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT - TODO: Move to env vars
jwt.secret=supersecretkey1234567890abcdefghijklmnopqrstuvwxyz
jwt.expiration=86400000

# Logging
logging.level.org.hibernate.SQL=DEBUG
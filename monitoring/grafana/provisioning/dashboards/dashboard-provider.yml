# Grafana dashboard auto-provisioning configuration
# This tells Grafana to load dashboard JSON files from the specified path

apiVersion: 1

providers:
  - name: 'LockIn Dashboards'
    orgId: 1
    folder: ''
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards

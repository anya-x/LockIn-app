services:
  database:
    image: postgres:17-alpine
    container_name: lockin-postgres
    environment:
      POSTGRES_DB: lockin_db
      POSTGRES_USER: lockin_user
      POSTGRES_PASSWORD: password123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:

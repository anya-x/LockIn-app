version: "3.8"

services:
  database:
    image: postgres:17-alpine
    container_name: lockin-postgres
    environment:
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: lockin_db
      POSTGRES_USER: lockin_user
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lockin_user -d lockin_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lockin-network

  prometheus:
    image: prom/prometheus:latest
    container_name: lockin-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./monitoring/prometheus-rules.yml:/etc/prometheus/prometheus-rules.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    networks:
      - lockin-network

  grafana:
    image: grafana/grafana:latest
    container_name: lockin-grafana
    ports:
      - "3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=lockin123
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3001
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - lockin-network

volumes:
  postgres_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  lockin-network:
    driver: bridge
